<div ng-controller="HomeController as vm">
	<div ng-repeat="pin in vm.pins">
		<div>
			<div class="container well col-md-4 pin">
				<div>
					<h3>Title: {{pin.title}}</h3> 
				</div>
				<div class="well likes">
					{{pin.likes}}
					<div>
						<button class="btn btn-primary">
							+
						</button>
						<button class="btn btn-warning">
							-
						</button>
					</div>
				</div>
				<div class="pinImg">
					<img class="img" src="{{pin.img}}">
				</div>
				<div class="">
					<h4>{{pin.desc}}</h4>
				</div>
				<button ui-sref="PinInfo({id: pin._id})" class="btn btn-info">See Pin</button>
			</div>
		</div>
	</div>
</div>
